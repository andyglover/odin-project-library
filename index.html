            <label for="bookInputAuthor">Author:
                <input type="text" name="bookInputAuthor" id="bookInputAuthor">
            </label>

        <li>

            </label>

        <li>
            <label for="bookInputAuthor">Author:
                <input type="text" name="bookInputAuthor" id="bookInputAuthor">

        <li>

            <label for="toggle-unread">
                <input id="toggle-unread" name="toggle" type="radio">

        <li><input type="submit" id="bookFormButton" value="Add book to library!"></li>
        </form>
        <div id="bookList"></div>
